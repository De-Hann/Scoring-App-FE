<div class="container">
  <app-navigation label="{{ currentEvent?.name }}"></app-navigation>
  <app-banner imgUrl="{{ currentEvent?.imgUrl }}"></app-banner>

  <div class="controls">
    <button
      pButton
      class="btn btn-primary"
      type="button"
      label="Edit Event"
      icon="pi pi-plus"
    ></button>
  </div>
  <p>Please select an activity below</p>

  <div class="activities" *ngIf="!loading">
    <div
      class="activity-section"
      *ngFor="let activity of activities; let i = index"
    >
      <app-small-card
        [label]="activity.name"
        [imgUrl]="activity.imgUrl"
        class="activity-card"
      ></app-small-card>
      <div class="activity-details">
        <p>Teams: {{ teamData[i].teams.length }}</p>
      </div>
    </div>
  </div>
</div>
