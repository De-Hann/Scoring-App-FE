<div class="score-card-container">
  <div class="top">
    <div class="name">
      <div>Gooolg</div>
      <span>the team</span>
    </div>
    <div class="score">
      <div>{{rating}}/5</div>
      <span>Score</span>
    </div>
  </div>
  <div class="rating">
    <p-rating [(ngModel)]="rating" (onRate)="onStarSelect($event.value)"></p-rating>
  </div>
</div>
